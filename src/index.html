<html>

<head>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/plant.js"></script>
  <title>Grow Your Plant</title>
</head>

<body>
  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="feedA">Add soil</button>
      <button class="btn-success" id="show-stateA">Current Stats</button>
      <br>
      <button class="btn-warning" id="negativeA">Add bad soil</button>
      <br>
      <button class="btn-success" id="waterA">Add water</button>
      <button class="btn-success" id="superWaterA">Add MORE water</button>
    </div>
    <h1>Your #1 Plant's Values</h1>
    <h3>
      <div id="soil-value-a">0</div>
      <div id="water-value-a">0</div>
    </h3>
  </div>

  <div class="container">
    <div class="grow-buttons">
      <button class="btn-success" id="show-stateB">Current Stats</button>
      <br>
      <button class="btn-success" id="feedB">Add soil</button>
      <br>
      <button class="btn-warning" id="negativeB">Add bad soil</button>
      <br>
      <button class="btn-success" id="waterB">Add water</button>
      <button class="btn-success" id="superWaterB">Add MORE water</button>
    </div>
    <h1>Your #2 Plant's Values</h1>
    <h3>
      <div id="soil-value-b">0</div>
      <div id="water-value-b">0</div>
    </h3>
  </div>
</body>

</html>
